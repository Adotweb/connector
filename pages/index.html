<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8" />

	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    	<title>Hello from Electron renderer!</title>
  </head>
  	<body style="margin : 0; display:flex; flex-direction:column; justify-content:center; width:100vw; height:100vh;">


		<div class="hidden" id="popup"></div>
			

		<div class="font-bold text-3xl p-4">Dashboard</div>

		<div class="services w-full h-full grid grid-cols-3 gap-4 grid-rows-3 " id="service-list">
		
			


			<div class="hello w-full h-min rounded drop-shadow-xl bg-white flex items-center flex-col p-4 ">				
				<div class="title text-xl font-bold">Service-Name</div>
				<div class="content  text-lg flex flex-col items-center p-4">
					<div class="flex">Status : <div class="font-bold text-green-400 ml-2"> Running</div></div>
					<div class="flex">Listening on Port: <div class="font-bold ml-w">3000</div></div>					
					
					<div class="flex">URL : <div class="font-bold text-green-400 ml-2"><a href="https://neptunapp.something/hello">https://neptunapp.something/hello</a></div></div>
					
				</div>

				<div class="flex p-4">

					<a href="" 
						class="bg-red-500 text-white border-white border-2 hover:border-red-500 hover:bg-white hover:text-red-500 transition duration-150 
						p-1 font-bold text-lg rounded">
			
						Deactivate
					</a>


					<a href="" 
						class="bg-black text-white border-white border-2 hover:border-black hover:bg-white hover:text-black transition duration-150 
						p-1 font-bold text-lg rounded">
				
						Service Dashboard
					</a>

				</div>	

			</div>	


			<div onclick="toggle_service_creator_popup()" class="hello w-full h-min rounded drop-shadow-xl bg-white flex items-center  justify-center flex-col p-4 ">				
				<div class="title text-xl font-bold pt-8">New service</div>	
				<div class="title text-3xl font-bold pb-8">+</div>	
			</div>	

		</div>

		


  	</body>

	<script src="./render.js"></script>

</html>
